server {
    listen 10.10.0.3:443; // wireguard lan
    server_name wss.sitea.dev;
    server_tokens off;

    ssl_certificate /etc/ssl/certs/backend.crt;
    ssl_certificate_key /etc/ssl/private/backend.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_stapling off;
    ssl_stapling_verify off;

    add_header Strict-Transport-Security "max-age=31536000" always;


    # WebSocket support
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    # Handle WebSocket endpoint
    location /ws {
        proxy_pass http://127.0.0.1:8567$request_uri;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Handle POST endpoint
    location /wss/post {
        proxy_pass http://127.0.0.1:8567$request_uri;
    }

    # Everything else returns 404
    location / {
        return 404;
    }
}

# Required for proper WebSocket Upgrade header handling
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}